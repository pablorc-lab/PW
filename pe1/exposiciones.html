            <section>
                <h1>Título</h1>
                <p>Reflejos del Renacimiento</p>
            </section>
            <section>
                <h1>Autor/es</h1>
                <p>Artistas anónimos del Renacimiento</p>
            </section>
            <section>
                <h1>Temática</h1>
                <p>Una oda a la maestría y el ingenio del arte renacentista</p>
            </section>
            <section>
                <h1>Periodo</h1>
                <p>Interpretación contemporánea del Renacimiento europeo del siglo XV al XVI.
                </p>

            <section>
                <h1>Descripción</h1>
                <p>
                    Esta exposición es una invitación a sumergirse en la historia del arte, ofreciendo 
                    una experiencia que trasciende el tiempo y el espacio, conectando a los visitantes 
                    con la riqueza cultural del pasado. Evoca la grandeza y elegancia de las exhibiciones
                    de arte clásico. Las paredes están adornadas con una serie de grandes pinturas enmarcadas, 
                    cada una capturando la atención del espectador con su detalle y colorido. La galería es 
                    espaciosa y bien iluminada, destacando la belleza de las obras presentadas.
                </p>
            </section>
        </figcaption>
      </figure>

      <figure>
        <img src="imagenes/exposicion-2.jpg">
        <figcaption>
            <section>
                <h1>Título</h1>
                <p>Diálogos Temporales</p>
            </section>
            <section>
                <h1>Autor/es</h1>
                <p>Claude Monet</p>
            </section>
            <section>
                <h1>Temática</h1>
                <p>La convergencia del arte clásico y la fotografía contemporánea</p>
            </section>
            <section>
                <h1>Periodo</h1>
                <p>Una interpretación moderna de estilos artísticos atemporales
                </p>
            </section>
            <section>
                <h1>Descripción</h1>
                <p>
                    Esta exposición invita a los visitantes a contemplar la relación entre las obras 
                    de arte históricas y su documentación y preservación en la era digital, ofreciendo 
                    una experiencia única que fusiona pasado y presente.Se observan tres pinturas 
                    colgadas en una pared gris oscuro, y un fotógrafo en acción, lo que sugiere una 
                    reflexión sobre cómo percibimos y conservamos el arte a través del tiempo.
                </p>
            </section>
        </figcaption>
      </figure>

            </section>
            <section>
                <h1>Periodo</h1>
                <p>Interpretación moderna de diversas corrientes artísticas del siglo XXI</p>
            </section>
            <section>
                <h1>Descripción</h1>
                <p>
                    La representación muestra una exposición en un museo que captura la diversidad y 
                    riqueza del arte visual. Se pueden ver tres cuadros colgados en una pared azul oscuro, 
                    cada uno presentando un estilo artístico único y temas variados, ofreciendo así un viaje 
                    visual a través del arte y la cultura.
                </p>
            </section>
