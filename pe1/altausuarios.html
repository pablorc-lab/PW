        <!--Correo electronico (input=email)-->
        <input type="email" id="campoCorreo" name="campoCorreo" placeholder="Correo eletrónico" > 

        <section class="contenedor-contraseña">
          <!--Contraseña (input=password)-->
          <input type="password" id="campoContraseña" name="campoContraseña" placeholder="Contraseña" >
          <input type="password" id="campoContraseña2" name="campoContraseña2" placeholder="Repita la Contraseña" >
        </section>

        <section class="contenedor-nombre">
          <!--Nombre (input=text)-->
          <input type="text" id="campoNombre" name="campoNombre" placeholder="Nombre" > 

          <!--Apellidos (input=text)-->
          <input type="text" id="campoApellidos" name="campoApellidos" placeholder="Apellidos" >       
        </section>

        <label id="label-pais" for="paises">Selecciona tu país</label>
        <section class="localidad">
          <!--Pais (datalist)-->
          <datalist id="paises"> 
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Canadá">Canadá</option>
            <option value="Reino Unido">Reino Unido</option>
            <option value="Francia">Francia</option>
            <option value="Alemania">Alemania</option>
            <option value="Italia">Italia</option>
            <option value="España">España</option>
            <option value="China">China</option>
            <option value="Japón">Japón</option>
            <option value="Australia">Australia</option>
          </datalist>
          <input type="text" id="listaPaises" name="listaPaises" list="paises" placeholder="País" >
            
          <!--Ciudad (input=text)-->
          <input type="text" id="campoCiudad" name="campoCiudad" placeholder="Ciudad" > 
        </section>
          
        <!--Telefono (input=tel)-->
        <input type="tel " id="campoDeTelefono" name="campoDeTelefono" placeholder="Teléfono móvil" > 

        <!--Fecha de nacimiento (input=date)-->
        <section class="nacimiento">
          <label for="campoDeFecha">Fecha de nacimiento</label>
          <input type="date" id="campoDeFecha" name="campoDeFecha" > 
        </section>

        <section class="politicas">
          <input type="checkbox" id="campoPoliticas" name="campoPoliticas" value="1" >
          <label for="campoPoliticas">Acepto las <strong>políticas de privacidad</strong> y <strong>condiciones generales</strong><label>
        </section>
